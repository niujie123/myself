    <div class="header-top">
        <div class="g-in f-cb">
            <div class="f-fl"></div>
            <div class="nav-login f-fr">
                <a class="login-link" href="#">登录</a><a class="reg-link" href="#">注册</a>

                <a href="#"><img src="images/logo.png" width="270" height="75" alt="萤火虫理财" /></a>

<!-- 注册页面 -->
<div id="pg-register" class="f-bg-gray-register f-pdb35">
            <div class="register-form m-form f-fr">
                <h3 class="register-form-title">立即注册，开始投资</h3>
                <form id="register-form">
                    <div class="form-item">
                        <em class="icon email-icon"></em>
                        <div class="ipt">
                            <input type="text" class="u-ipt u-ipt-pl30" name="email" placeholder="电子邮箱" />
                            <div class="vd-error">
                                <em class="vd-arrow"></em>
                            </div>
                        </div>
                    </div>
                    <div class="form-item">
                        <em class="icon phone-icon"></em>
                        <div class="ipt">
                            <input type="text" class="u-ipt u-ipt-pl30" id="phone" name="phone" placeholder="手机号码" />
                            <div class="vd-error">
                                <em class="vd-arrow"></em>
                            </div>
                        </div>
                    </div>
                    <div class="form-item">
                        <em class="icon code-icon"></em>
                        <div class="ipt f-cb">
                            <input type="text" class="u-ipt u-ipt-w110 u-ipt-pl30 f-fl" name="code" placeholder="输入效验码" />

                            <div class="code-box f-fl">
                                <img class="f-fl" src="images/code_img.png" width="77" height="40" />
                                <a class="refresh f-fl"></a>
                            </div>
                            <div class="vd-error">
                                <em class="vd-arrow"></em>
                            </div>
                        </div>
                    </div>
                    <div class="form-item">
                        <em class="icon phone-code-icon"></em>
                        <div class="ipt f-cb">
                            <input type="text" class="u-ipt u-ipt-w180 u-ipt-pl30 f-fl" name="phone_code" placeholder="输入手机验证码" />
                            <a class="sendbtn u-btn u-btn-w62 u-btn-h40 u-btn-c1 f-fl">发送</a>
                            <div class="vd-error">
                                <em class="vd-arrow"></em>
                            </div>
                        </div>
                    </div>
                    <div class="form-item">
                        <em class="icon password-icon"></em>
                        <div class="ipt">
                            <input type="text" class="u-ipt u-ipt-pl30" name="password" placeholder="密码为8个以上字母和数字组合" />
                            <div class="vd-error">
                                <em class="vd-arrow"></em>
                            </div>
                        </div>
                    </div>
                    <div class="form-item f-cb">
                        <span class="icon checked-icon f-fl"></span>
                        <p class="protocol f-fl">我同意并接受萤火虫理财<a href="#">注册协议</a>, <a href="#">商业借款协议</a> 和 <a href="#">个人借款协议</a> </p>
                    </div>
                    <div>
                        <input type="submit" class="u-btn u-btn-auto u-btn-h42 u-btn-mb10 u-btn-c1" value="立即注册" />
                    </div>
                </form>
            </div>
</div>
<!-- end 注册页面 -->
